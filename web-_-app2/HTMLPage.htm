<html>
<head>
    <title>Untitled Page</title>
    <script>
    function l()
    {
	//return;
	var ob;
	var ax_obj=document.getElementById("obj1");
	for(ob in ax_obj)
	{
		var opt=document.createElement("option");
		opt.innerHTML=ob+"="+ax_obj[ob]+"<br>";
		document.getElementById("sel").appendChild(opt);
	}
	//ax_obj.FlashVars="";
	function oncomplete()
	{
		alert("axxaxxxxxaxa");
	};
	document.getElementById("inp1").onkeyup=function()
	{
		var i;
		var v=document.getElementById("inp1").value;
		if(v == "")return;
		var s=document.getElementById("sel");
		for(i=0;i<s.options.length;i++)
		{
			if(s.options[i].innerHTML.substring(0,v.length).toLowerCase() == v.toLowerCase())
			{
				s.options[i].selected=true;
				return;
			}
		}
	};
    }
    </script>
</head>
