<html>
<head>
    <title>Untitled Page</title>
        <script type="text/javascript" src="wz_jsgraphics.js"></script>
<script>
//alert(__x+' '+__y+' '+event.clientX+' '+event.clientY);
var jg;
var __x,__y;
function l()
{
	jg=new jsGraphics(document.getElementById("di"));
	jg.setColor("#000000");
	jg.drawLine(15,-5,0,10);
	jg.drawLine(15,0,5,10);
	jg.drawLine(15,5,10,10);
	jg.drawLine(15,10,15,10);
	//jg.drawLine(0,0,100,100);
	jg.paint();
}
</script>
</head>
<body onload="l();" bottommargin="0" leftmargin="0" rightmargin="0" topmargin="0" style="background-repeat:no-repeat">
<div id="di" style="width:100%; height:100%;" onmousedown="__x=event.clientX;__y=event.clientY;" onmouseup="jg.drawLine(__x,__y,event.clientX,event.clientY);jg.paint();"></div>
</body>
</html>
