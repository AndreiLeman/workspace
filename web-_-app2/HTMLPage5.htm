<html>
<head>
    <title>Untitled Page</title>
</head>
<script src="panel.js"></script>
<script src="splitter.js"></script>
<script src="wnd_2.js"></script>
<script src="taskbar.js"></script>
<script>
var p;
var s,s2,wnd;
function l()
{
	wnd=[];
	p=new panel(document.getElementById("d"),window);
	document.getElementById("tb").dock=DOCK_BOTTOM;
	document.getElementById("di").dock=DOCK_BOTTOM;
	document.getElementById("di2").dock=DOCK_FILL;
	s2=new splitter(p.e,document.getElementById("di3"),false,true,DOCK_LEFT,window,50);
	document.getElementById("d").appendChild(document.getElementById("di"));
	s=new splitter(p.e,document.getElementById("di"),true,false,DOCK_BOTTOM,window,50);
	document.getElementById("d").appendChild(document.getElementById("di2"));
	//document.getElementById("di3").margin=5;
	//document.getElementById("di2").margin=5;
	//document.getElementById("di").margin=5;
	s.onresize=function()
	{
		p.layout();
	};
	s2.onresize=function()
	{
		p.layout();
	};
	document.getElementById("di3").dock=DOCK_LEFT;
	p.layout();
	taskbar_init(document.getElementById("tb"),window);
	var i,tmp;
	for(i=0;i<5;i++)
	{
		tmp=new wnd2(i*45,i*30,300,200,window,document.getElementById("di2"),null,null,null);
		tmp.show();
		//tmp.fr.dock=DOCK_TOP;
		wnd[i]=tmp;
	}
	p.layout();
}
var w,h;
function rs()
{
	if(w==document.getElementById("d").offsetWidth && h==document.getElementById("d").offsetHeight)return;
	p.layout();
	w=document.getElementById("d").offsetWidth;
	h=document.getElementById("d").offsetHeight;
}
</script>
<body onload="l();" onresize="rs();" bottommargin="0" leftmargin="0" rightmargin="0" topmargin="0" style="overflow:hidden; border:none;">
	<div style="width:100%; height:100%; overflow:hidden;" id="d">
		<div style="width: 100px; height:25px; position:absolute; overflow:hidden; border-top: #d0d0d0 1px solid; background-color: #d4d0c8;" id="tb"></div>
		<div style="width: 100px; height:100px; border:2px inset; position:absolute; overflow:auto;" id="di3" contenteditable="true"><div>aaaaaaaaaa</div></div>
		<div style="width: 100px; height:100px; border:2px inset; position:absolute; overflow:auto;" id="di" contenteditable="true"><div>aaa</div></div>
		<div style="width: 100px; height:100px; border:2px inset; position:absolute; overflow:auto;" id="di2"></div>
	</div>
</body>
</html>
